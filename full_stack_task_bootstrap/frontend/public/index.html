<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Overlay Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { height: 100vh; overflow: hidden; }
      #player-box { position: relative; background: #000; }
      .overlay-item { position: absolute; touch-action: none; cursor: move; }
      .overlay-handle { position: absolute; width: 10px; height: 10px; background: rgba(255,255,255,0.8); right: 0; bottom: 0; cursor: se-resize; }
      .sidebar { height: 100vh; overflow-y: auto; }
      .topbar { height: 56px; }
      .card-preview { min-height: 48px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Interact.js for drag/resize -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
